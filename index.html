<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="movies.js"></script>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Filmzoeker</title>
</head>
<body>
    <h1>This is the Winc Filmfinder</h1>
    <nav>
        <div>
        <input type="radio" id="new" name="film-filter" value="new">
        <label for="new">Latest films, 2014 and after</label>
        </div>

        <div>
        <input type="radio" id="avengers" name="film-filter" value="avengers">
        <label for="avengers">Avenger films</label>
        </div>

        <div>
        <input type="radio" id="xmen" name="film-filter" value="xmen">
        <label for="xmen">X-men films</label>
        </div>

        <div>
            <input type="radio" id="princess" name="film-filter" value="princess">
            <label for="princess">Princess films</label>
        </div>

        <div>
            <input type="radio" id="batman" name="film-filter" value="batman">
            <label for="batman">Batman films</label>
        </div>
    </nav>
    <main>
        <ul id="selectedFilmsList">
        </ul>
    </main>
</body>
</html>
